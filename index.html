<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-container">
        <div class="img-container">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="plant image" class="plantdiv">
            <img src="odin-lined.png" alt="odin icon" class="odindiv">
        </div>
        <div class="info-container">
            <div class="paragraph">
                <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to</p>
            </div>

            <fieldset>
                <p>Let's do this!</p>
        
                <label for="name">FIRST NAME</label>
                <input type="text" id="name" name="name">
        
                <label for="name">LAST NAME</label>
                <input type="text" id="name" name="name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
        
                <label for="phone number">PHONE NUMBER</label>
                <input type="tel" id="phone number" name="phone number">
        
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">
        
                <label for="password">CONFIRM PASSWORD</label>
                <input type="text" id="password" name="password">
        
              </fieldset>
        
            <div>
                <button>Create Account</button>
            </div>
            
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
